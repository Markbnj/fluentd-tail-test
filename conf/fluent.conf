<system>
  log_level debug
</system>

<source>
  @type forward
  bind 0.0.0.0
  port 24224
</source>

<source>
  @type tail
  path /srclogs/*.log
  pos_file /pos/log.pos
  tag test.*
  <parse>
    @type regexp
    expression /^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{1,3})\s(?<message>.*)$/
    time_key time
    time_format %Y-%m-%d %H:%M:%S,%L
  </parse>
</source>

<match **>
  @type null
</match>
