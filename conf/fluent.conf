<system>
  log_level debug
</system>

<match fluent.**>
  @type null
</match>

<source>
  @type tail
  path /srclogs/
  pos_file /pos/log.pos
  tag test.*
  <parse>
    @type regexp
    expression /^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{1,3})\s(?<message>.*)$/
    time_key time
    time_format %Y-%m-%d %H:%M:%S,%L
  </parse>
</source>

<match test.**>
  @type file
  path /outlogs/
  <format>
    @type out_file
    time_format %Y-%m-%dT%H:%M:%S.%LZ
  </format>
</match>
